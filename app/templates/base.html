<!DOCTYPE html>
<html lang = "en">

<div class="container-fluid">
  <head style="background-color:#f6f6f6">
    <meta charset="UTF-8">
    <meta name="viewport" content="wid=device-width, intial-scale=1.0">
  
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.js"></script>


    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <style type="text/css">
      html,
      body {
        height:100%;
        padding-top: 20px;
      }
    .table-responsive{
      height:700px; 
      overflow:scroll;
    }
    thead tr:nth-child(1) th{
      position: sticky;
      top: -1px;
      z-index: 10;
    }
    </style>

    <br>
    <nav class = "navbar fixed-top bg-light">
      <div class="row justify-content-start">
        <div class="col-sm-auto">
          <h2>
            <a href="/" style="text-decoration: none">CHOP Microbiome Sample Registry</a>
          </h2>
        </div>
        <div class="col-sm-auto">
          <a style="padding-left: 20px" href="{{ url_for('show_runs') }}">Runs</a>
          <a style="padding-left: 10px" href="{{ url_for('show_tags') }}">Metadata</a>
          <a style="padding-left: 10px" href="{{ url_for('show_stats') }}">Stats</a>
        </div>
        <div class="col-sm-auto">
          <img src="{{ url_for('static', filename='img/ricks_dna.png') }}" alt="" style="width: 100px; height: 50px; margin-left: auto;">
        </div>
      </div>
    </nav>
 
    {% block head %}{% endblock %}

  </head>
</div>

<body>
  <script>
    $(function () {
      $('[data-toggle="popover"]')
        .popover({
          placement : 'top',
          trigger : 'hover',
        })
    })
  </script>

  {% block body %}{% endblock %}
</body>
</html>
