<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootswatch theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.js"></script>
  <script src="{{ url_for('static', filename='table.js') }}"></script>
  <style>
    body {
      padding-top: 70px;
      min-height: 100vh;
    }
    thead th {
      position: sticky;
      top: -1px;
      z-index: 10;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">mARC Query</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-house-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('browse_aliquots') }}">
              <i class="bi bi-eyedropper"></i> Aliquots
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('browse_isolates') }}"><i class="bi bi-bug-fill"></i> Isolates</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="assemblyDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-hdd-stack-fill"></i> Assembly
            </a>
            <ul class="dropdown-menu" aria-labelledby="assemblyDropdown">
              <li><a class="dropdown-item" href="{{ url_for('browse_assemblies') }}">Assemblies</a></li>
              <li><a class="dropdown-item" href="{{ url_for('browse_assembly_qc') }}">Assembly QC</a></li>
              <li><a class="dropdown-item" href="{{ url_for('browse_taxonomic_assignments') }}">Taxonomic Assignments</a></li>
              <li><a class="dropdown-item" href="{{ url_for('browse_antimicrobials') }}">Antimicrobials</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('query') }}"><i class="bi bi-search"></i> Custom Query</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script>
    $(document).ready(function () {
      $('[data-bs-toggle="popover"]').each(function () {
        new bootstrap.Popover(this, { placement: 'top', trigger: 'hover' });
      });
    });
  </script>

  {% block body %}{% endblock %}
</body>
</html>
